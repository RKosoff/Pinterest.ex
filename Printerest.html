<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="printerest.css">
    <script src="https://kit.fontawesome.com/fab88987e3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="image-container">
        <div class="save">Save</div>
        <img class="pinterest-image" src="image.jpg" alt="">
        <div class="addons-container">
            <div class="first-addon"><i class="fa-solid fa-arrow-up-right-from-square"></i>Pourover makes the best
                coffee</div>
            <div class="second-addon">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="third-addon">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
    <div class="img-before"></div>
</body>

</html>
